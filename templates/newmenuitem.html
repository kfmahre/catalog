{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
		<div class="row">
			<h1 class="display-3">New Menu Item</h1>
		</div>

		<form action="{{url_for('newMenuItem', location_id=location_id )}}" method = 'POST'>
			<div class="form-group">
				<label for="itemname">Name</label>
				<input type='text' size='30' name='name' id="itemname">
			</div>

			<div class="form-group">
				<label for="itemdesc">Description</label>
				<textarea name='description' rows="5" cols="40" id="itemdesc"></textarea>
			</div>

			<div class="form-group">
				<label for="itemprice">Price</label>
				<input type='text' size='8' name='price' id="itemprice">
			</div>

			<div class="form-group">
				<label for="itemclass">Class</label>
				<div class="input-group" id="itemclass">
					<label class="form-check-label"><input type ='radio' name='class' value='Neutral'>Neutral</label>
					<label class="form-check-label"><input type ='radio' name='class' value='Support'>Support</label>
				</div>
			</div>
			<input type='submit' value='Create' class="btn btn-success">
			<a href= "{{url_for('showMenu', location_id=location_id)}}" class="btn btn-primary">Cancel</a>
		</form>
{% endblock %}
