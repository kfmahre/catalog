{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
		<div class="row">
			<h1 class="display-4">Add a new location</h1>
		</div>
		<div class="flash row">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
				{% for message in messages %}
				<li><strong>{{message}}</strong></li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</div>
		<br>
		<div class="container">
			<div class="row">
				<form class="form-inline" action="{{url_for('newLocation')}}" method = 'POST'>
					<label class="mr-sm-2" for="newLocationName">Name</label>
					<input type='text' name='name' id="newLocationName" class="form-control mb-2 mr-sm-2 mb-sm-0">
					<input type='submit' value='Create' class="btn btn-primary">
				</form>
			</div>
		</div>
		<br>
		<div class="container">
			<div class="row">
				<a href= "{{url_for('showLocations')}}" class="btn btn-warning">Cancel</a>
			</div>
		</div>
{% endblock %}
